<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgililer Günü</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Seninle Geçen Zaman</h1>
        <div id="timer">Hesaplanıyor...</div>
        <small>Ve her saniyesi harikaydı.</small>
    </div>

    <div class="flower-container">
        <div class="flower-wrapper">
            <div class="stem"></div>
            <div class="leaf"></div>
            <div class="leaf right"></div>
            <!-- Gelişmiş Çiçek Yapısı -->
            <div class="flower-head">
                <div class="petal back-left"></div>
                <div class="petal back-right"></div>
                <div class="petal left"></div>
                <div class="petal right"></div>
                <div class="petal center"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
